<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="icon">
    <title>7 Days of Code - Challenge 1 - Luan Messias</title>
    <style>
        body {
            background-color: rgb(131, 199, 204);
        }

        figcaption {
            opacity: 0;
        }

        fieldset {
            padding: 10px;
        }
    </style>
</head>
<body>
    <figure>
        <img width="100%" height="100" src="./assets/images/7DoC.jpg" alt="7DoC">
        <figcaption>
            <p>7 Days of Code!</p>
        </figcaption>
    </figure>
    <form class="w-75 m-auto mb-5">
        <h1>Novo Usu√°rio</h1>
        <br>
        <fieldset class="border border-secondary rounded">
            <legend>Dados Pessoais:</legend>
            <br>
            <br>
            <p><label class="form-label" for="name">Nome:</label></p>
            <p>
                <input class="form-control" maxlength="100"
                type="text" name="username" id="name" required>
            </p>
            <p><label for="birthday">Data de Nascimento:</label></p>
            <p>
                <input class="form-control" type="date" name="birthday" id="birthday"
                required>
            </p>

            <br>
            <p class="d-flex justify-content-end mb-0">
                <input class="btn btn-primary" type="button"
                onclick="showData()" value="Enviar">
            </p>
        </fieldset>
    </form>

    <script src="./scripts/show-data.js"></script>
</body>
</html>
